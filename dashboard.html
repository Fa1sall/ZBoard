<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/profile.png">
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="header-1">
                <div class="search">
                    <img class="search-icon" src="./assets/magnify.svg"></img>
                    <input class="search-bar" type="search">
                </div>
                <div class="profile-section">
                    <img class="notification" src="./assets/bell-ring.svg">
                    <img class="pfp" src="./assets/profile.png">
                    <div>Faisal Irfan</div>
                </div>
            </div>
            <div class="header-2">
                <div class="name">
                    <img class="pfp-2" src="./assets/profile.png">
                    <div>
                        <p class="line-1">Hi, there</p>
                        <h2 class="line-2">Faisal Irfan (<a class="gitHub" href="https://github.com/Fa1sall">@Fa1sall</a>)</h2>
                    </div>
                </div>
                <div class="action-menu">
                    <div class="action-button">New</div>
                    <div class="action-button">Upload</div>
                    <div class="action-button">Share</div>
                </div>
            </div>
        </div>
        <div class="main-content">
        Main Content
        </div>
        <div class="sidebar">
            <div class="sidebar-items">
                <div class="title">
                <img class="logo" src="./assets/view-dashboard.svg"></img>
                <h1>Z-board</h1>
            </div>
            <div class="side-menu">
                <div class="menu-item">
                    <img class="icon" src="./assets/home-circle.svg"></img>
                    <div class="item-text">Home</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="./assets/account.svg"></img>
                    <div class="item-text">Profile</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="./assets/message.svg"></img>
                    <div class="item-text">Messages</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="./assets/calendar-check.svg"></img>
                    <div class="item-text">Tasks</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="./assets/account-group.svg"></img>
                    <div class="item-text">Community</div>
                </div>
            </div>
            <div class="settings">
                <div class="menu-item">
                    <img class="icon" src="./assets/cog.svg"></img>
                    <div class="item-text">Settings</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="./assets/face-agent.svg"></img>
                    <div class="item-text">Support</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="./assets/shield-check.svg"></img>
                    <div class="item-text">Privacy</div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
